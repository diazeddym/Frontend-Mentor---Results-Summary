<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..
900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="results_container">
        <div class="results_wrap">
          <h1>Your Result</h1>
          <div class="circle">
            <h2>
              <span>76</span><br />
              of 100
            </h2>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary_container">
        <div class="summary_wrapper">
          <h2>Summary</h2>
          <div class="sum_btn reaction">
            <img src="./assets/images/icon-reaction.svg" alt="">
            Reaction
            <div>
              <span class="perc">80 </span><span class="hundred">/ 100</span>
            </div>
          </div>
          <div class="sum_btn memory">
            <img src="./assets/images/icon-memory.svg" alt="">
            Memory
            <div>
              <span class="perc">92</span><span class="hundred"> / 100</span>
            </div>
          </div>
          <div class="sum_btn verbal">
            <img src="./assets/images/icon-verbal.svg" alt="">
            Verbal
            <div>
              <span class="perc">61 </span><span class="hundred">/ 100</span>
            </div>
          </div>
          <div class="sum_btn visual">
            <img src="./assets/images/icon-visual.svg" alt="">
            Visual
            <div>
              <span class="perc">72</span> <span class="hundred">/ 100</span>
            </div>
          </div>
          <a class="continue_btn" href="">Continue<a>
        </div>
      </div>
    </main>
  </body>
</html>
